<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <!-- <h1 class="example-app-name">Impresion de etiquetas</h1> -->
  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
    [hasBackdrop]="true"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <!-- Aca se ponen lo menÃºes -->
        <a
          mat-list-item
          routerLink="scanner"
          routerLinkActive="is-active"
          (click)="snav.toggle()"
          >Scanner</a
        >

        <a
          mat-list-item
          routerLink="configuracion"
          routerLinkActive="is-active"
          (click)="snav.toggle()"
          >Configuracion</a
        >
        <a
          mat-list-item
          routerLink="impresoras"
          routerLinkActive="is-active"
          (click)="snav.toggle()"
          >Impresoras</a
        >
        <a
          mat-list-item
          routerLink="scanner-upd"
          routerLinkActive="is-active"
          (click)="snav.toggle()"
          >Scanner (VIEJO)</a
        >

        <a
          mat-list-item
          routerLink="labelary"
          routerLinkActive="is-active"
          (click)="snav.toggle()"
          >Editor</a
        >
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
